# Ceres Portal Configuration
#
# This file defines CKAN portals to harvest.
# Copy this file to ~/.config/ceres/portals.toml to use it.
#
# Usage:
#   ceres harvest                 # Harvest all enabled portals
#   ceres harvest --portal milano # Harvest specific portal by name
#   ceres harvest https://...     # Harvest single URL (ignores this file)
#   ceres harvest --config path   # Use custom config file location

# City of Milan open data
[[portals]]
name = "milano"
url = "https://dati.comune.milano.it"
type = "ckan"
description = "Open data del Comune di Milano"

# Sicily Region open data
[[portals]]
name = "sicilia"
url = "https://dati.regione.sicilia.it"
type = "ckan"
description = "Open data della Regione Siciliana"

[[portals]]
name = "trentino"
url = "https://dati.trentino.it"
type = "ckan"
description = "Open data della Provincia Autonoma di Trento"

[[portals]]
name = "aragon"
url = "https://opendata.aragon.es/ckan"
type = "ckan"
description = "Open Data Arag√≥n (Spain)"

