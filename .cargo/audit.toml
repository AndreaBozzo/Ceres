# Cargo audit configuration
# https://rustsec.org/

[advisories]
# Vulnerabilities to ignore (with justification)
ignore = [
    # rsa timing sidechannel - only affects sqlx-mysql, we only use PostgreSQL
    # No fix available, and we don't use MySQL at all
    "RUSTSEC-2023-0071",
]
# Treat informational advisories (unmaintained, unsound) as warnings not errors
informational_warnings = ["unmaintained", "unsound"]
